<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Image Alter - Image Resizer</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="imageResizer.css">
</head>
<body>
    <header>
        <nav>
            <div class="site-name">
                <img src="LogoBig.png" alt="">
                <a href="#">
                    Love Image Alter
                </a>
            </div>
            <ul class="nav-menu">
                <li ><a href="index.html">Home</a></li>
                <li><a href="convert.html">Convert Image</a></li>
                <li><a href="colorpciker.html">Color Picker</a></li>
                <div>
                    <li><input type="checkbox" class="check" onclick="changeBrightness()"></li>
                </div>
                <div class="More">
                    <li class="dropdown">
                        <a href="#">Tools<span>&#9660;</span></a>
                        <ul class="dropdown-menu">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="convert.html">Convert Image</a></li>
                            <li><a href="colorpciker.html">Color Picker</a></li>
                        </ul>
                    </li>
                </div>
            </ul>
        </nav>

    </header>
    <section class="tools">
        <div class="tools-view">
            <h1 class="resize-settings">Resize Settings</h1>
            <div class="file"><input type="file" accept=".jpg, .jpeg, .png, .gif" id="imageinput"></div>
            <div class="size-containers">
                <div>
                    <h1>Width (px)</h1> <br>
                    <input type="number" id="width" min="1" value="1" max="10000">
                </div>
                <div>
                    <h1>Height (px)</h1>  <br>
                    <input type="number" min="1" id="height" value="1" max="10000">
                </div>

            </div>
            <h1 class="ratio"><input type="checkbox" id="ratio" checked>Lock Aspect Ratio</h1>
            <div class="export">
                <button onclick="Export()">Export</button>
            </div>
        </div>
        <div class="image-view">
            <img src="" alt="" id="outputimage">
        </div>
    </section>
    <script src="resize.js">


    </script>
</body>
</html>
